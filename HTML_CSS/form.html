<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Forms</h3>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="first-name"> FIRST NAME: </label></td>
                <td><input type="text" id="first-name" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td><label for="last-name"> LAST NAME: </label></td>
                <td><input type="text" id="last-name" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="email"> EMAIL: </label></td>
                <td><input type="email" id="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td><label for="password"> PASSWORD: </label></td>
                <td><input type="password" id="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td><label for="dob"> DOB: </label></td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="phone-number"> MOBILE NUMBER: </label></td>
                <td><input type="tel" id="phone-number" placeholder="Enter Mobile Number"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">SIGN UP</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
