<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Forms</h3>
    <form action="" method="post">
        <label for="first name"> FIRST NAME: </label>
        <input type="text" placeholder="Enter a Fist name"><br>

        <label for="last name"> LAST NAME: </label>
        <input type="text" placeholder="Enter a last name"><br>

        <label for="email"> EMAIL: </label>
        <input type="email" placeholder="Enter a last name"><br>

        <label for="password"> PASSWORD: </label>

        <label for="dob"> DOB: </label>
        <input type="date" placeholder="Enter The Date of Birth"><br>

        <label for="phone number"> MOBILE NUMBER: </label>
        <input type="tel" placeholder="Enter you Mobile number"><br>

        <button>SIGN UP</button>

    </form>
