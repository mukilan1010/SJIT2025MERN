<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display props</title>
    <style>
        h1{
            display: inline;
        }
        span{
            font-size: 2em;
            font-weight: bold;
            margin: 20px;
        }
        img{
            display: block;
        }
        .disp-none{
            display: none;
        }
        li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>this is the display properties example</h1>
    <ol>
        <li>block</li>
        <li>inline</li>
        <li>inline-block</li>
        <li>none</li>
        <li>flex/flexbox</li>
        <li>grid</li>
    </ol>
    <p>the below image is an inline but we are going to make it as block</p>
    <img class="float" src="../html_css/th.jpg" alt="SJIT LOGO" height="100px" width="100px"><span>hello</span>
    <h1>this is a block element but v r going to make it as inline </h1><span class="disp-none">hello</span>
</body>
</html>
