<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form styling</title>
    <link rel="stylesheet" href="day4task.css">
</head>
<body>
    <table class="form-container">
        <form>
            <tr>
                <td>First name:</td>
                <td><input class="data" type="text" placeholder="Enter your First Name"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input class="data" type="text" placeholder="Enter your last Name"></td>
            </tr>
            <tr>
                <td>Phone number:</td>
                <td><input class="data" type="text" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="data" type="submit">Sign Up</button>
                </td>
            </tr>
        </form>
    </table>

</body>
</html>
